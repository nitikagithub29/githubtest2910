spring.application.name=examplecrudoperation

# Server configuration (optional, you can change the port if needed)
server.port=8080

# Logging configuration (optional, for more detailed logs)
logging.level.org.springframework.web=DEBUG
logging.level.com.example.examplecrudoperation=DEBUG

# RestTemplate timeouts (optional, can be adjusted to handle slow responses)
spring.rest-template.connection-timeout=5000
spring.rest-template.read-timeout=5000
